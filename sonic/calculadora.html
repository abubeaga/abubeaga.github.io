<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="calculadora.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Calculadora oficial de adulto premium!!!</h1>

        <div class="input-group">
            <label for="idade">Qual sua idade?</label>
            <input type="number" id="idade" placeholder="Digite um número" step="any">
            <label for="resp">Qual seu nivel de responsabilidade?</label>
            <input type="number" id="resp" placeholder="Digite um número" step="any">
            <label for="exp">Qual seu nivel de experiencia de vida?</label>
            <input type="number" id="exp" placeholder="Digite um número" step="any">
            <label for="inf">Qual seu nivel de infantisse?</label>
            <input type="number" id="inf" placeholder="Digite um número" step="any">
        </div>

        <button onclick="calcular()">Calcular</button>

        <div class="resultado" id="resultado">
            <div>Resultado:</div>
            <div class="resultado-valor" id="resultado-valor"></div>
        </div>

        <a href="index.html" class="voltar">← Voltar para a página inicial</a>
    </div>

    <script>
        function calcular() {
            const idade = parseFloat(document.getElementById('idade').value);
            const resp = parseFloat(document.getElementById('resp').value);
            const exp = parseFloat(document.getElementById('exp').value);
            const inf = parseFloat(document.getElementById('inf').value);
            const resultadoDiv = document.getElementById('resultado');
            const resultadoValor = document.getElementById('resultado-valor');
            
            const resultado = (idade * resp * exp) / inf;
            
            resultadoValor.textContent = resultado;
            resultadoValor.style.color = '#667eea';
            resultadoDiv.classList.add('show');
        }
    </script>
</body>
</html>
